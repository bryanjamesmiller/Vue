<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="two_counters">
    <counter heading="Likes"></counter>
    <counter heading="Dislikes"></counter>
</div>

    <template id="counter-template">
        <h1>{{ heading }}</h1>
        <button @click="counter += 1">{{count}}</button>
    </template>


<script src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.4/vue.js"></script>
<script>
    //Name the 'counter' tag you want to use as a component, such as <counter></counter>
    //Also, notice you have to initialize the counter by returning it as a function in the
    // below way with the "count" variable set to 0.
    Vue.component('counter', {
        template: '#counter-template',
        props:['heading'],
        data: function(){
            return { count:0 };
        }
    });

    new Vue({
        el:'#two_counters'
    });
</script></body>
</html>
